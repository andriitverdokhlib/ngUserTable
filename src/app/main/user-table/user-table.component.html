<div class="container">
    
    <button class="add-btn"(click)="openAddPannelDialog()">Add user</button>

    <table>

        <tr class="tr-headers">
            <th *ngFor="let ch of cellHeaders">{{ch}}</th>
        </tr>

        <tr *ngFor="let user of (users$ | async)" user-row 
            [userInfo]="user" (deletedUser)="onDeletedUser($event)" 
            (editedUser)="onEditedUser()">
        </tr>

    </table>

</div>
